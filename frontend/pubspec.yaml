name: todayus_frontend
description: TodayUs Flutter frontend application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  url_launcher: ^6.2.2 # 구글 로그인 등에 필요하다면 유지
  kakao_flutter_sdk_user: ^1.9.7+3
  http: ^1.2.1 # 백엔드와 통신을 위해 추가
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  google_sign_in: ^6.1.5
  flutter_svg: ^2.0.7
  kakao_flutter_sdk: ^1.7.0
  image_picker: ^1.0.4
  http_parser: ^4.0.2
  crypto: ^3.0.3
  app_links: ^3.4.5
  characters: ^1.3.0
  intl: ^0.20.2
  # Firebase packages for push notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/done_robot.png"
  min_sdk_android: 21