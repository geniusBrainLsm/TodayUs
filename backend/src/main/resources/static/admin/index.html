<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TodayUs 관리자</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f5f7fb;
      --card: #ffffff;
      --primary: #2563eb;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #d1d5db;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Pretendard', 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Login Screen */
    #loginScreen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-card {
      background: white;
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      margin: 20px;
    }
    .login-card h1 {
      margin: 0 0 8px;
      font-size: 32px;
      color: #1f2937;
    }
    .login-card p {
      margin: 0 0 32px;
      color: var(--muted);
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--muted);
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 15px;
      transition: border-color 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
    }
    .error-message {
      color: #dc2626;
      font-size: 13px;
      margin-top: 12px;
      display: none;
    }
    .error-message.show {
      display: block;
    }

    /* Main App */
    #app {
      display: none;
    }
    header {
      padding: 24px 32px 16px;
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }
    .nav-tabs {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    .nav-tab {
      padding: 8px 16px;
      border-radius: 8px;
      background: transparent;
      border: none;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .nav-tab.active {
      background: var(--primary);
      color: white;
    }
    main {
      padding: 24px 32px 48px;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      gap: 24px;
    }
    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 20px 45px -32px rgba(15, 23, 42, 0.45);
      border: 1px solid rgba(209, 213, 219, 0.6);
    }
    .card h2 {
      margin-top: 0;
      font-size: 22px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--muted);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      background: #fff;
      box-sizing: border-box;
    }
    textarea { min-height: 80px; }
    .row { display: grid; gap: 16px; margin-bottom: 16px; }
    .row.two { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .row.three { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    button {
      cursor: pointer;
      border-radius: 12px;
      border: none;
      padding: 10px 16px;
      font-weight: 600;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    button.primary {
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      color: #fff;
      box-shadow: 0 10px 20px -12px rgba(37, 99, 235, 0.8);
    }
    button.secondary {
      background: rgba(37, 99, 235, 0.12);
      color: #1d4ed8;
      border: 1px solid rgba(37, 99, 235, 0.25);
    }
    button.danger {
      background: rgba(239, 68, 68, 0.12);
      color: #b91c1c;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:not(:disabled):hover {
      transform: translateY(-2px);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      background: #f9fafb;
      font-weight: 600;
      font-size: 13px;
      color: var(--muted);
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
    }
    .badge.admin {
      background: #fef3c7;
      color: #92400e;
    }
    .badge.user {
      background: #dbeafe;
      color: #1e40af;
    }
    .badge.notice {
      background: #fee2e2;
      color: #991b1b;
    }
    .badge.suggestion {
      background: #dbeafe;
      color: #1e40af;
    }
    .badge.pinned {
      background: #fca5a5;
      color: #7f1d1d;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .close-btn {
      background: #f3f4f6;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 20px;
      color: #6b7280;
    }
    .close-btn:hover {
      background: #e5e7eb;
    }
    .board-meta {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
      font-size: 14px;
      color: var(--muted);
    }
    .board-content {
      background: #f9fafb;
      padding: 20px;
      border-radius: 12px;
      margin: 16px 0;
      line-height: 1.6;
    }
    .admin-reply-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 2px solid var(--border);
    }
    .existing-reply {
      background: #dbeafe;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen">
  <div class="login-card">
    <h1>🔐 관리자 로그인</h1>
    <p>TodayUs 관리자 페이지에 오신 것을 환영합니다</p>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" required autocomplete="current-password" />
      </div>
      <div class="error-message" id="loginError"></div>
      <button type="submit" class="primary" style="width: 100%; margin-top: 8px; padding: 14px;">
        로그인
      </button>
    </form>
  </div>
</div>

<!-- Main App -->
<div id="app">
  <header>
    <div class="header-content">
      <div>
        <h1>TodayUs 관리자</h1>
        <div class="nav-tabs">
          <button class="nav-tab active" data-tab="boards">게시글 관리</button>
          <button class="nav-tab" data-tab="notices">공지사항 등록</button>
          <button class="nav-tab" data-tab="robots">로봇 관리</button>
        </div>
      </div>
      <button class="secondary" onclick="logout()">로그아웃</button>
    </div>
  </header>

  <main>
    <!-- 게시글 관리 탭 -->
    <div id="boards-content" class="tab-content active">
      <div class="card">
        <h2>📋 게시글 관리</h2>
        <table id="boardsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>제목</th>
              <th>작성자</th>
              <th>타입</th>
              <th>답변</th>
              <th>고정</th>
              <th>조회수</th>
              <th>작성일</th>
              <th>관리</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- 공지사항 등록 탭 -->
    <div id="notices-content" class="tab-content">
      <div class="card">
        <h2>📢 공지사항 등록</h2>
        <form id="noticeForm">
          <div class="form-group">
            <label for="noticeTitle">제목</label>
            <input type="text" id="noticeTitle" required maxlength="100" />
          </div>
          <div class="form-group">
            <label for="noticeContent">내용</label>
            <textarea id="noticeContent" required maxlength="2000"></textarea>
          </div>
          <div class="form-group">
            <label for="noticeType">게시글 타입</label>
            <select id="noticeType">
              <option value="NOTICE">공지사항</option>
              <option value="FAQ">FAQ</option>
            </select>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="noticePinned" />
              상단 고정
            </label>
          </div>
          <button type="submit" class="primary">등록하기</button>
        </form>
      </div>
    </div>

    <!-- 로봇 관리 탭 -->
    <div id="robots-content" class="tab-content">
      <div class="card">
        <h2>🤖 AI 로봇 등록</h2>
        <form id="robotForm">
          <div class="row two">
            <div>
              <label for="robotName">로봇 이름</label>
              <input type="text" id="robotName" required />
            </div>
            <div>
              <label for="robotPrice">가격 (오일)</label>
              <input type="number" id="robotPrice" required min="0" />
            </div>
          </div>
          <div>
            <label for="robotDescription">설명</label>
            <textarea id="robotDescription" required></textarea>
          </div>
          <div>
            <label for="robotPrompt">시스템 프롬프트</label>
            <textarea id="robotPrompt" required></textarea>
          </div>
          <div class="row three">
            <div>
              <label for="robotMaxTokens">최대 토큰</label>
              <input type="number" id="robotMaxTokens" required min="100" />
            </div>
            <div>
              <label for="robotTemperature">Temperature</label>
              <input type="number" id="robotTemperature" step="0.1" min="0" max="2" required />
            </div>
            <div>
              <label for="robotImageUrl">이미지 URL</label>
              <input type="text" id="robotImageUrl" />
            </div>
          </div>
          <button type="submit" class="primary">로봇 등록</button>
        </form>
      </div>

      <div class="card">
        <h2>등록된 로봇 목록</h2>
        <table id="robotsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>이름</th>
              <th>가격</th>
              <th>설명</th>
              <th>관리</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<!-- 게시글 상세 모달 -->
<div id="boardModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>게시글 상세</h2>
      <button class="close-btn" onclick="closeBoardModal()">&times;</button>
    </div>
    <div id="boardDetailContent"></div>
  </div>
</div>

<!-- 로봇 수정 모달 -->
<div id="robotEditModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>로봇 정보 수정</h2>
      <button class="close-btn" onclick="closeRobotEditModal()">&times;</button>
    </div>
    <form id="robotEditForm">
      <input type="hidden" id="editRobotId" />
      <div class="row two">
        <div>
          <label for="editRobotCode">코드</label>
          <input type="text" id="editRobotCode" required />
        </div>
        <div>
          <label for="editRobotName">이름</label>
          <input type="text" id="editRobotName" required />
        </div>
      </div>
      <div class="row two">
        <div>
          <label for="editRobotTagline">태그라인</label>
          <input type="text" id="editRobotTagline" />
        </div>
        <div>
          <label for="editRobotPrice">가격 (오일)</label>
          <input type="number" id="editRobotPrice" required min="0" />
        </div>
      </div>
      <div>
        <label for="editRobotDescription">설명</label>
        <textarea id="editRobotDescription"></textarea>
      </div>
      <div class="row two">
        <div>
          <label for="editRobotImageUrl">이미지 URL</label>
          <input type="text" id="editRobotImageUrl" />
        </div>
        <div>
          <label for="editRobotSplashImageUrl">스플래시 이미지 URL</label>
          <input type="text" id="editRobotSplashImageUrl" />
        </div>
      </div>
      <div class="row two">
        <div>
          <label for="editRobotThemeColor">테마 색상 (HEX)</label>
          <input type="text" id="editRobotThemeColor" placeholder="#000000" />
        </div>
        <div>
          <label for="editRobotPreviewMessage">미리보기 메시지</label>
          <input type="text" id="editRobotPreviewMessage" />
        </div>
      </div>
      <h3 style="margin-top: 24px; margin-bottom: 12px; font-size: 18px;">채팅 설정</h3>
      <div>
        <label for="editRobotChatPrompt">채팅 시스템 프롬프트</label>
        <textarea id="editRobotChatPrompt" rows="4"></textarea>
      </div>
      <div>
        <label for="editRobotChatGuidance">채팅 사용자 가이던스</label>
        <textarea id="editRobotChatGuidance" rows="2"></textarea>
      </div>
      <div class="row two">
        <div>
          <label for="editRobotChatMaxTokens">채팅 최대 토큰</label>
          <input type="number" id="editRobotChatMaxTokens" min="100" />
        </div>
        <div>
          <label for="editRobotChatTemperature">채팅 Temperature</label>
          <input type="number" id="editRobotChatTemperature" step="0.01" min="0" max="2" />
        </div>
      </div>
      <h3 style="margin-top: 24px; margin-bottom: 12px; font-size: 18px;">코멘트 설정</h3>
      <div>
        <label for="editRobotCommentPrompt">코멘트 시스템 프롬프트</label>
        <textarea id="editRobotCommentPrompt" rows="4"></textarea>
      </div>
      <div>
        <label for="editRobotCommentGuidance">코멘트 사용자 가이던스</label>
        <textarea id="editRobotCommentGuidance" rows="2"></textarea>
      </div>
      <div class="row two">
        <div>
          <label for="editRobotCommentMaxTokens">코멘트 최대 토큰</label>
          <input type="number" id="editRobotCommentMaxTokens" min="100" />
        </div>
        <div>
          <label for="editRobotCommentTemperature">코멘트 Temperature</label>
          <input type="number" id="editRobotCommentTemperature" step="0.01" min="0" max="2" />
        </div>
      </div>
      <h3 style="margin-top: 24px; margin-bottom: 12px; font-size: 18px;">감정 분석 설정</h3>
      <div>
        <label for="editRobotEmotionPrompt">감정 시스템 프롬프트</label>
        <textarea id="editRobotEmotionPrompt" rows="4"></textarea>
      </div>
      <div class="row two">
        <div>
          <label for="editRobotEmotionMaxTokens">감정 최대 토큰</label>
          <input type="number" id="editRobotEmotionMaxTokens" min="100" />
        </div>
        <div>
          <label for="editRobotEmotionTemperature">감정 Temperature</label>
          <input type="number" id="editRobotEmotionTemperature" step="0.01" min="0" max="2" />
        </div>
      </div>
      <div style="margin-top: 24px;">
        <label>
          <input type="checkbox" id="editRobotDefaultRobot" />
          기본 로봇으로 설정
        </label>
      </div>
      <div style="margin-top: 12px;">
        <label>
          <input type="checkbox" id="editRobotActive" />
          활성화
        </label>
      </div>
      <div style="margin-top: 16px;">
        <label for="editRobotDisplayOrder">표시 순서</label>
        <input type="number" id="editRobotDisplayOrder" min="0" />
      </div>
      <button type="submit" class="primary" style="margin-top: 24px;">수정 완료</button>
    </form>
  </div>
</div>

<script>
  let authToken = null;

  // API 호출 헬퍼
  async function apiCall(url, options = {}) {
    const headers = {
      'Content-Type': 'application/json',
      ...(authToken && { 'Authorization': `Bearer ${authToken}` }),
      ...options.headers
    };
    const response = await fetch(url, { ...options, headers });
    if (!response.ok) {
      const error = await response.text();
      throw new Error(error || response.statusText);
    }
    return response.json();
  }

  // 로그인
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorEl = document.getElementById('loginError');

    try {
      const data = await apiCall('/api/admin/login', {
        method: 'POST',
        body: JSON.stringify({ username, password })
      });

      authToken = data.token;
      localStorage.setItem('adminToken', authToken);

      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('app').style.display = 'block';

      loadBoards();
      loadRobots();
    } catch (err) {
      errorEl.textContent = '로그인 실패: ' + err.message;
      errorEl.classList.add('show');
    }
  });

  // 로그아웃
  function logout() {
    authToken = null;
    localStorage.removeItem('adminToken');
    document.getElementById('loginScreen').style.display = 'flex';
    document.getElementById('app').style.display = 'none';
  }

  // 자동 로그인 체크
  window.addEventListener('DOMContentLoaded', () => {
    const savedToken = localStorage.getItem('adminToken');
    if (savedToken) {
      authToken = savedToken;
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      loadBoards();
      loadRobots();
    }
  });

  // 탭 전환
  document.querySelectorAll('.nav-tab').forEach(tab => {
    tab.addEventListener('click', () => {
      const targetTab = tab.dataset.tab;

      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(targetTab + '-content').classList.add('active');
    });
  });

  // 게시글 목록 로드
  async function loadBoards() {
    try {
      const data = await apiCall('/api/admin/boards?page=0&size=100');
      const tbody = document.querySelector('#boardsTable tbody');
      tbody.innerHTML = data.content.map(board => `
        <tr>
          <td>${board.id}</td>
          <td>
            <a href="#" onclick="openBoardDetail(${board.id}); return false;" style="color: var(--primary); text-decoration: none;">
              ${board.title}
            </a>
          </td>
          <td>${board.author?.nickname || '익명'}</td>
          <td><span class="badge ${board.type.toLowerCase()}">${board.type}</span></td>
          <td>${board.adminReply ? '✅ 답변완료' : board.type === 'SUGGESTION' ? '⏳ 미답변' : '-'}</td>
          <td>${board.pinned ? '<span class="badge pinned">고정</span>' : '-'}</td>
          <td>${board.viewCount}</td>
          <td>${new Date(board.createdAt).toLocaleDateString()}</td>
          <td>
            <button class="secondary" onclick="togglePin(${board.id}, ${board.pinned})">
              ${board.pinned ? '고정 해제' : '고정'}
            </button>
            <button class="danger" onclick="deleteBoard(${board.id})">삭제</button>
          </td>
        </tr>
      `).join('');
    } catch (err) {
      console.error('게시글 로드 실패:', err);
    }
  }

  // 게시글 고정 토글
  async function togglePin(boardId, currentPinned) {
    try {
      await apiCall(`/api/admin/boards/${boardId}/pin`, { method: 'POST' });
      alert(currentPinned ? '고정이 해제되었습니다' : '게시글이 고정되었습니다');
      loadBoards();
    } catch (err) {
      alert('고정 변경 실패: ' + err.message);
    }
  }

  // 게시글 삭제
  async function deleteBoard(boardId) {
    if (!confirm('정말 이 게시글을 삭제하시겠습니까?')) return;
    try {
      await apiCall(`/api/boards/${boardId}`, { method: 'DELETE' });
      alert('게시글이 삭제되었습니다');
      loadBoards();
    } catch (err) {
      alert('삭제 실패: ' + err.message);
    }
  }

  // 공지사항 등록
  document.getElementById('noticeForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('noticeTitle').value;
    const content = document.getElementById('noticeContent').value;
    const type = document.getElementById('noticeType').value;
    const pinned = document.getElementById('noticePinned').checked;

    try {
      const result = await apiCall('/api/boards', {
        method: 'POST',
        body: JSON.stringify({ title, content, type })
      });

      // 고정 체크박스가 선택되어 있으면 바로 고정
      if (pinned && result.id) {
        await apiCall(`/api/admin/boards/${result.id}/pin`, { method: 'POST' });
      }

      alert('공지사항이 등록되었습니다');
      document.getElementById('noticeForm').reset();
      loadBoards();
    } catch (err) {
      alert('등록 실패: ' + err.message);
    }
  });

  // 로봇 목록 로드
  async function loadRobots() {
    try {
      const data = await apiCall('/api/admin/store/robots');
      const tbody = document.querySelector('#robotsTable tbody');
      tbody.innerHTML = data.map(robot => `
        <tr>
          <td>${robot.id}</td>
          <td>${robot.name}</td>
          <td>${robot.priceOil || 0} 오일</td>
          <td>${robot.description || '-'}</td>
          <td>
            <button class="secondary" onclick="openEditRobotModal(${robot.id})">수정</button>
            <button class="danger" onclick="deleteRobot(${robot.id})">삭제</button>
          </td>
        </tr>
      `).join('');
    } catch (err) {
      console.error('로봇 로드 실패:', err);
    }
  }

  // 로봇 등록
  document.getElementById('robotForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const robotData = {
      name: document.getElementById('robotName').value,
      price: parseInt(document.getElementById('robotPrice').value),
      description: document.getElementById('robotDescription').value,
      systemPrompt: document.getElementById('robotPrompt').value,
      maxTokens: parseInt(document.getElementById('robotMaxTokens').value),
      temperature: parseFloat(document.getElementById('robotTemperature').value),
      imageUrl: document.getElementById('robotImageUrl').value || null
    };

    try {
      await apiCall('/api/admin/store/robots', {
        method: 'POST',
        body: JSON.stringify(robotData)
      });
      alert('로봇이 등록되었습니다');
      document.getElementById('robotForm').reset();
      loadRobots();
    } catch (err) {
      alert('등록 실패: ' + err.message);
    }
  });

  // 로봇 삭제
  async function deleteRobot(robotId) {
    if (!confirm('정말 이 로봇을 삭제하시겠습니까?')) return;
    try {
      await apiCall(`/api/admin/store/robots/${robotId}`, { method: 'DELETE' });
      alert('로봇이 삭제되었습니다');
      loadRobots();
    } catch (err) {
      alert('삭제 실패: ' + err.message);
    }
  }

  // 게시글 상세 모달 열기
  async function openBoardDetail(boardId) {
    try {
      const board = await apiCall(`/api/boards/${boardId}`);
      const modal = document.getElementById('boardModal');
      const content = document.getElementById('boardDetailContent');

      const hasReply = board.adminReply;

      content.innerHTML = `
        <div class="board-meta">
          <span><strong>작성자:</strong> ${board.author?.nickname || '익명'}</span>
          <span><strong>타입:</strong> <span class="badge ${board.type.toLowerCase()}">${board.type}</span></span>
          <span><strong>작성일:</strong> ${new Date(board.createdAt).toLocaleString()}</span>
          <span><strong>조회수:</strong> ${board.viewCount}</span>
        </div>

        <h3>${board.title}</h3>

        <div class="board-content">
          ${board.content.replace(/\n/g, '<br>')}
        </div>

        ${hasReply ? `
          <div class="existing-reply">
            <strong>📢 기존 관리자 답변</strong>
            <p style="margin: 8px 0 0;">${board.adminReply.replace(/\n/g, '<br>')}</p>
            <small style="color: var(--muted);">
              답변일: ${new Date(board.adminRepliedAt).toLocaleString()}
            </small>
          </div>
        ` : ''}

        <div class="admin-reply-section">
          <h3>${hasReply ? '답변 수정' : '관리자 답변 작성'}</h3>
          <form onsubmit="submitReply(event, ${boardId})">
            <div class="form-group">
              <label for="replyContent">답변 내용</label>
              <textarea id="replyContent" required rows="6" placeholder="사용자에게 전달할 답변을 작성하세요...">${hasReply ? board.adminReply : ''}</textarea>
            </div>
            <button type="submit" class="primary">${hasReply ? '답변 수정' : '답변 등록'}</button>
          </form>
        </div>
      `;

      modal.classList.add('show');
    } catch (err) {
      alert('게시글 로드 실패: ' + err.message);
    }
  }

  // 게시글 상세 모달 닫기
  function closeBoardModal() {
    document.getElementById('boardModal').classList.remove('show');
  }

  // 답변 제출
  async function submitReply(event, boardId) {
    event.preventDefault();
    const reply = document.getElementById('replyContent').value;

    try {
      await apiCall(`/api/admin/boards/${boardId}/reply`, {
        method: 'POST',
        body: JSON.stringify({ reply })
      });

      alert('답변이 등록되었습니다');
      closeBoardModal();
      loadBoards();
    } catch (err) {
      alert('답변 등록 실패: ' + err.message);
    }
  }

  // 모달 외부 클릭 시 닫기
  document.getElementById('boardModal').addEventListener('click', (e) => {
    if (e.target.id === 'boardModal') {
      closeBoardModal();
    }
  });

  // 로봇 수정 모달 열기
  async function openEditRobotModal(robotId) {
    try {
      const robot = await apiCall(`/api/admin/store/robots/${robotId}`);
      const modal = document.getElementById('robotEditModal');

      // 모든 필드 채우기
      document.getElementById('editRobotId').value = robot.id;
      document.getElementById('editRobotCode').value = robot.code || '';
      document.getElementById('editRobotName').value = robot.name || '';
      document.getElementById('editRobotTagline').value = robot.tagline || '';
      document.getElementById('editRobotPrice').value = robot.priceOil || 0;
      document.getElementById('editRobotDescription').value = robot.description || '';
      document.getElementById('editRobotImageUrl').value = robot.imageUrl || '';
      document.getElementById('editRobotSplashImageUrl').value = robot.splashImageUrl || '';
      document.getElementById('editRobotThemeColor').value = robot.themeColorHex || '';
      document.getElementById('editRobotPreviewMessage').value = robot.previewMessage || '';

      // 채팅 설정
      document.getElementById('editRobotChatPrompt').value = robot.chatSystemPrompt || '';
      document.getElementById('editRobotChatGuidance').value = robot.chatUserGuidance || '';
      document.getElementById('editRobotChatMaxTokens').value = robot.chatMaxTokens || 300;
      document.getElementById('editRobotChatTemperature').value = robot.chatTemperature || 0.7;

      // 코멘트 설정
      document.getElementById('editRobotCommentPrompt').value = robot.commentSystemPrompt || '';
      document.getElementById('editRobotCommentGuidance').value = robot.commentUserGuidance || '';
      document.getElementById('editRobotCommentMaxTokens').value = robot.commentMaxTokens || 150;
      document.getElementById('editRobotCommentTemperature').value = robot.commentTemperature || 0.7;

      // 감정 분석 설정
      document.getElementById('editRobotEmotionPrompt').value = robot.emotionSystemPrompt || '';
      document.getElementById('editRobotEmotionMaxTokens').value = robot.emotionMaxTokens || 200;
      document.getElementById('editRobotEmotionTemperature').value = robot.emotionTemperature || 0.5;

      // 기타 설정
      document.getElementById('editRobotDefaultRobot').checked = robot.defaultRobot || false;
      document.getElementById('editRobotActive').checked = robot.active !== false;
      document.getElementById('editRobotDisplayOrder').value = robot.displayOrder || 0;

      modal.classList.add('show');
    } catch (err) {
      alert('로봇 정보 로드 실패: ' + err.message);
    }
  }

  // 로봇 수정 모달 닫기
  function closeRobotEditModal() {
    document.getElementById('robotEditModal').classList.remove('show');
  }

  // 로봇 수정 모달 외부 클릭 시 닫기
  document.getElementById('robotEditModal').addEventListener('click', (e) => {
    if (e.target.id === 'robotEditModal') {
      closeRobotEditModal();
    }
  });

  // 로봇 수정 폼 제출
  document.getElementById('robotEditForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const robotId = document.getElementById('editRobotId').value;

    const robotData = {
      code: document.getElementById('editRobotCode').value,
      name: document.getElementById('editRobotName').value,
      tagline: document.getElementById('editRobotTagline').value || null,
      priceOil: parseInt(document.getElementById('editRobotPrice').value),
      description: document.getElementById('editRobotDescription').value || null,
      imageUrl: document.getElementById('editRobotImageUrl').value || null,
      splashImageUrl: document.getElementById('editRobotSplashImageUrl').value || null,
      themeColorHex: document.getElementById('editRobotThemeColor').value || null,
      previewMessage: document.getElementById('editRobotPreviewMessage').value || null,

      chatSystemPrompt: document.getElementById('editRobotChatPrompt').value || null,
      chatUserGuidance: document.getElementById('editRobotChatGuidance').value || null,
      chatMaxTokens: parseInt(document.getElementById('editRobotChatMaxTokens').value) || null,
      chatTemperature: parseFloat(document.getElementById('editRobotChatTemperature').value) || null,

      commentSystemPrompt: document.getElementById('editRobotCommentPrompt').value || null,
      commentUserGuidance: document.getElementById('editRobotCommentGuidance').value || null,
      commentMaxTokens: parseInt(document.getElementById('editRobotCommentMaxTokens').value) || null,
      commentTemperature: parseFloat(document.getElementById('editRobotCommentTemperature').value) || null,

      emotionSystemPrompt: document.getElementById('editRobotEmotionPrompt').value || null,
      emotionMaxTokens: parseInt(document.getElementById('editRobotEmotionMaxTokens').value) || null,
      emotionTemperature: parseFloat(document.getElementById('editRobotEmotionTemperature').value) || null,

      defaultRobot: document.getElementById('editRobotDefaultRobot').checked,
      active: document.getElementById('editRobotActive').checked,
      displayOrder: parseInt(document.getElementById('editRobotDisplayOrder').value) || 0
    };

    try {
      await apiCall(`/api/admin/store/robots/${robotId}`, {
        method: 'PUT',
        body: JSON.stringify(robotData)
      });
      alert('로봇 정보가 수정되었습니다');
      closeRobotEditModal();
      loadRobots();
    } catch (err) {
      alert('수정 실패: ' + err.message);
    }
  });
</script>

</body>
</html>
