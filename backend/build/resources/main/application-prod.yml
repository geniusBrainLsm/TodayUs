spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/todayus}
    username: ${DB_USERNAME:todayus}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "${BASE_URL:http://localhost:8080}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: ${KAKAO_CLIENT_ID:e74f4850d8af7e2b2aec20f4faa636b3}
            client-secret: ${KAKAO_CLIENT_SECRET:IOSjbcQZbcrB1NptoM85i9mHf1fRM5al}
            authorization-grant-type: authorization_code
            redirect-uri: "${BASE_URL:http://localhost:8080}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

server:
  port: ${PORT:8080}

# JWT 설정
jwt:
  secret: ${JWT_SECRET:myVerySecretKeyForJWTTokenGeneration123456789}
  token-validity-in-seconds: 86400 # 24시간

# OpenAI 설정
openai:
  api:
    key: ${OPENAI_API_KEY:your-openai-api-key}

logging:
  level:
    com.todayus: INFO
    org.springframework.security: WARN
    org.springframework.security.oauth2: WARN
    org.springframework.web.client: WARN
    org.springframework.security.oauth2.client: WARN
    ROOT: INFO

# 앱 설정
app:
  oauth2:
    authorized-redirect-uris: 
      - ${BASE_URL:http://localhost:8080}
      - ${FRONTEND_URL:http://localhost:53153}