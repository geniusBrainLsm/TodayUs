# 캐시 경로 설정 (http 블록 내에 있어야 함)
proxy_cache_path /var/cache/nginx/s3 levels=1:2 keys_zone=s3_cache:10m max_size=1g inactive=7d use_temp_path=off;

server {
    listen 80;
    server_name your-domain.com;

    # Frontend (Flutter Web)
    location /todayus {
        alias /var/www/html/todayus;
        try_files $uri $uri/ /index.html;

        # CORS 설정
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
    }

    # S3 리소스 프록시 및 캐싱 (로봇 이미지 등)
    location /resource/ {
        # S3 버킷 URL로 프록시
        resolver 8.8.8.8;
        proxy_pass https://todayus2.s3.ap-northeast-2.amazonaws.com/resource/;

        # 캐시 설정
        proxy_cache s3_cache;
        proxy_cache_valid 200 7d;  # 성공 응답은 7일간 캐싱
        proxy_cache_valid 404 1m;   # 404는 1분만 캐싱
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;

        # 캐시 상태 헤더 추가 (디버깅용)
        add_header X-Cache-Status $upstream_cache_status;

        # CORS 설정
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Cache-Control,Content-Type' always;

        # S3 호스트 헤더 설정
        proxy_set_header Host todayus2.s3.ap-northeast-2.amazonaws.com;
        proxy_set_header Authorization '';

        # 타임아웃 설정
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # 버퍼링 설정
        proxy_buffering on;
        proxy_buffers 8 16k;
        proxy_buffer_size 32k;
    }

    # Backend API 프록시
    location /api/ {
        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 헬스 체크
    location /health {
        proxy_pass http://localhost:8080/actuator/health;
    }
}
