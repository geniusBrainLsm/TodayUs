<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodayUs 통합 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover { background: #45a049; transform: translateY(-2px); }
        button:disabled { background: #cccccc; cursor: not-allowed; }
        .error { color: #ffcccb; background: rgba(255, 0, 0, 0.1); padding: 10px; border-radius: 5px; }
        .success { color: #90EE90; background: rgba(0, 255, 0, 0.1); padding: 10px; border-radius: 5px; }
        .result { 
            background: rgba(0, 0, 0, 0.2); 
            padding: 15px; 
            border-radius: 8px; 
            margin: 10px 0; 
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 14px;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-ok { background: #4CAF50; }
        .status-error { background: #f44336; }
        .status-loading { background: #ff9800; animation: pulse 1s infinite; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        h1 { text-align: center; margin-bottom: 30px; }
        h2 { color: #ffffff; margin-top: 0; }
    </style>
</head>
<body>
    <h1>🎉 TodayUs 완전 통합 테스트</h1>
    
    <div class="container">
        <h2>🔍 시스템 상태 체크</h2>
        <div class="test-section">
            <p><span id="backend-status" class="status-indicator status-loading"></span>백엔드 서버 (localhost:8080)</p>
            <p><span id="db-status" class="status-indicator status-loading"></span>PostgreSQL 데이터베이스</p>
            <p><span id="ai-status" class="status-indicator status-loading"></span>OpenAI GPT 연동</p>
            <p><span id="oauth-status" class="status-indicator status-loading"></span>OAuth2 (Google/Kakao)</p>
            <button onclick="checkSystemHealth()">🔄 상태 새로고침</button>
            <div id="health-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <div class="container">
        <h2>🤖 AI 기능 테스트</h2>
        <div class="test-section">
            <label>일기 제목:</label>
            <input type="text" id="test-title" value="오늘의 행복한 하루" placeholder="테스트할 일기 제목을 입력하세요">
            
            <label>일기 내용:</label>
            <textarea id="test-content" rows="4" placeholder="테스트할 일기 내용을 입력하세요">오늘은 정말 행복한 하루였어요! 연인과 함께 공원에서 산책하며 많은 이야기를 나누었습니다. 서로에 대한 사랑을 더욱 확인할 수 있었던 소중한 시간이었어요.</textarea>
            
            <button onclick="testAIAnalysis()">🧠 AI 감정 분석 & 댓글 생성 테스트</button>
            <div id="ai-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <div class="container">
        <h2>🔐 로그인 시스템 테스트</h2>
        <div class="test-section">
            <p>실제 OAuth2 로그인을 테스트해보세요:</p>
            <button onclick="testGoogleLogin()">🔍 Google 로그인 테스트</button>
            <button onclick="testKakaoLogin()">📱 Kakao 로그인 테스트</button>
            <div id="login-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <div class="container">
        <h2>📱 Flutter 앱 실행</h2>
        <div class="test-section">
            <p>모든 시스템이 정상이면 Flutter 앱을 실행하세요:</p>
            <code>cd frontend && flutter run</code>
            <br><br>
            <p>또는 웹에서 바로 확인:</p>
            <button onclick="openFlutterWeb()">🌐 Flutter 웹 앱 열기</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        async function checkSystemHealth() {
            try {
                setLoading(true);
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                updateStatus('backend-status', 'ok');
                updateStatus('db-status', data.configuration.jwt_configured ? 'ok' : 'error');
                updateStatus('ai-status', data.configuration.openai_configured ? 'ok' : 'error');
                updateStatus('oauth-status', data.configuration.google_oauth_configured && data.configuration.kakao_oauth_configured ? 'ok' : 'error');
                
                showResult('health-result', JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                updateStatus('backend-status', 'error');
                updateStatus('db-status', 'error');
                updateStatus('ai-status', 'error');
                updateStatus('oauth-status', 'error');
                showResult('health-result', `❌ 백엔드 연결 실패: ${error.message}`, 'error');
            }
        }

        async function testAIAnalysis() {
            const title = document.getElementById('test-title').value;
            const content = document.getElementById('test-content').value;
            
            if (!title || !content) {
                showResult('ai-result', '❌ 제목과 내용을 모두 입력해주세요.', 'error');
                return;
            }
            
            try {
                showResult('ai-result', '🔄 AI 분석 중...', 'success');
                
                const response = await fetch(`${API_BASE}/health/test-ai`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
                
                const data = await response.json();
                
                if (data.status === 'SUCCESS') {
                    const result = `✅ AI 분석 완료!

📊 감정 분석 결과:
- 감정: ${data.emotion_analysis.emotion}
- 점수: ${data.emotion_analysis.score}

💬 AI 댓글:
"${data.ai_comment}"

⏰ 처리 시간: ${data.timestamp}`;
                    showResult('ai-result', result, 'success');
                } else {
                    showResult('ai-result', `❌ AI 분석 실패: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult('ai-result', `❌ AI 테스트 실패: ${error.message}`, 'error');
            }
        }

        function testGoogleLogin() {
            window.open(`${API_BASE.replace('/api', '')}/oauth2/authorization/google`, '_blank');
            showResult('login-result', '🔄 Google 로그인 창이 열렸습니다. 로그인을 완료해주세요.', 'success');
        }

        function testKakaoLogin() {
            window.open(`${API_BASE.replace('/api', '')}/oauth2/authorization/kakao`, '_blank');
            showResult('login-result', '🔄 Kakao 로그인 창이 열렸습니다. 로그인을 완료해주세요.', 'success');
        }

        function openFlutterWeb() {
            // Flutter 웹 개발 서버는 보통 다른 포트에서 실행됨
            const flutterUrls = [
                'http://localhost:53153',
                'http://localhost:3000',
                'http://localhost:8000'
            ];
            
            flutterUrls.forEach(url => {
                window.open(url, '_blank');
            });
        }

        function updateStatus(id, status) {
            const element = document.getElementById(id);
            element.className = `status-indicator status-${status}`;
        }

        function showResult(id, content, type) {
            const element = document.getElementById(id);
            element.textContent = content;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }

        function setLoading(isLoading) {
            document.querySelectorAll('button').forEach(btn => {
                btn.disabled = isLoading;
            });
        }

        // 페이지 로드 시 자동으로 상태 체크
        window.onload = () => {
            setTimeout(checkSystemHealth, 1000);
        };
    </script>
</body>
</html>
